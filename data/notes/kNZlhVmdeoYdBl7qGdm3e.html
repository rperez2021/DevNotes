<h2 id="general-info"><a aria-hidden="true" class="anchor-heading" href="#general-info"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>General Info</h2>
<p><code>.map()</code> will do something to a loop collection and create a new collection from the changed items.</p>
<p><code>.filter()</code> will test each item and create a new collection containing matches. Difference between them is that filter will return a boolean. </p>
