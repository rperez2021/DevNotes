<h1 id="logical-operators"><a aria-hidden="true" class="anchor-heading" href="#logical-operators"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Logical Operators</h1>
<h2 id="intro"><a aria-hidden="true" class="anchor-heading" href="#intro"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Intro</h2>
<p>There are four logical operators in JavaScirpt:</p>
<ol>
<li>
<p><code>||</code> OR - finds the first truthy value</p>
</li>
<li>
<p><code>&#x26;&#x26;</code> AND - finds the first falsy value</p>
</li>
<li>
<p><code>!</code> NOT</p>
</li>
<li>
<p><code>??</code> Nullish Coalescing</p>
</li>
</ol>
